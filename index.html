<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
    <script>
        async function fetchVersion() {
            try {
                let response = await fetch("https://furcate-ver.onrender.com/api/ver"); // Replace with your Render URL
                let data = await response.json();
                document.getElementById("versionText").textContent = data.version;
            } catch (error) {
                console.error("Error fetching version:", error);
                document.getElementById("versionText").textContent = "Error fetching version";
            }
        }

        window.onload = fetchVersion;
    </script>
</head>
<body>

    <h1>Current version is: <b id="versionText">Loading...</b></h1>

</body>
</html>
