<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Furcate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
  </style>
  <script>
    // Fetch the version from your API.
    async function fetchVersion() {
      try {
        const response = await fetch("https://furcate-ver.onrender.com/api/ver");
        const data = await response.json();
        document.getElementById("versionText").textContent = data.version;
        return data.version;
      } catch (error) {
        console.error("Error fetching version:", error);
        document.getElementById("versionText").textContent = "Error fetching version";
        return "error";
      }
    }

    // When the window loads, fetch the version and then trigger the download.
    window.onload = async function() {
      const version = await fetchVersion();
      if (version !== "error") {
        // Trigger the download by redirecting to the API download endpoint.
        // This will prompt the browser to download the file with the new filename.
        window.location.href = "https://furcate-ver.onrender.com/api/download";
      }
    };
  </script>
</head>
<body>
  <h1>Current version is: <b id="versionText">Loading...</b></h1>
  <p>If the download does not start automatically, 
    <a href="https://furcate-ver.onrender.com/api/download">click here</a>.
  </p>
</body>
</html>
